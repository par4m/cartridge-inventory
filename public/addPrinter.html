<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Printer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Printer</h1>
    </header>
    
    <main>
        <form id="add-printer-form">
            <label for="pname">Printer Name:</label>
            <input type="text" id="pname" name="pname" required><br><br>

            <label for="cost">Cost:</label>
            <input type="number" step="0.01" id="cost" name="cost" required><br><br>

            <label for="vendor">Vendor:</label>
            <input type="text" id="vendor" name="vendor" required><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br><br>

            <label for="drum">Drum:</label>
            <input type="text" id="drum" name="drum" required><br><br>

            <button type="submit">Add Printer</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024</p>
    </footer>

    <script>
        document.getElementById('add-printer-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const pname = document.getElementById('pname').value;
            const cost = document.getElementById('cost').value;
            const vendor = document.getElementById('vendor').value;
            const quantity = document.getElementById('quantity').value;
            const drum = document.getElementById('drum').value;

            fetch('/api/printers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pname, cost, vendor, quantity, drum })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                window.location.href = '/';
            })
            .catch(error => {
                console.error('Error adding printer:', error);
            });
        });
    </script>
</body>
</html>
