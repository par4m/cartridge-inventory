



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Printer Receipt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add Printer Receipt</h1>
    </header>

    <main>
        <form id="add-printer-receipt-form">
            <label for="pid">Printer:</label>
            <select id="pid" name="pid" required>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit">Add Receipt</button>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/printers')
                .then(response => response.json())
                .then(data => {
                    const pidSelect = document.getElementById('pid');
                    data.forEach(printer => {
                        const option = document.createElement('option');
                        option.value = printer.pid;
                        option.textContent = printer.pname;
                        pidSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching printers:', error);
                });

            document.getElementById('add-printer-receipt-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const data = Object.fromEntries(formData.entries());

                fetch('/api/printer-receipts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Printer receipt added successfully');
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Error adding printer receipt:', error);
                });
            });
        });
    </script>
</body>
</html>
